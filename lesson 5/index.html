<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Интернет-магазин</title>
   <link href="style.css" rel="stylesheet" />
</head>

<body>
   <header class="header">
      <div id="app">
         <div class="header-bottom ">
            <div>
               <ul class="header-bottom-list">
                  <a href="#" class="header-bottom-link">
                     <li class="header-bottom-text">Меню</li>
                  </a>
                  <a href="#" class="header-bottom-link">
                     <li class="header-bottom-text">Каталог</li>
                  </a>
                  <a href="#" class="header-bottom-link">
                     <li class="header-bottom-text">Адрес</li>
                  </a>
                  <a href="#" class="header-bottom-link">
                     <li class="header-bottom-text">О нас</li>
                  </a>
               </ul>
            </div>
         </div>
         <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
               <input type="text" class="header-top-input" v-model="userSearch">
               <button class="btn-search" type="submit">
                  <i class="fas fa-search"></i>
               </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
            <div class="cart-block" v-show="showCart">
               <p class="emty" v-if="!cartItems.length">Нет данных</p>

               <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                  <div class="product-block">
                     <img :src="imgCart" alt="image">
                     <div class="product-desc">
                        <p class="product-title">{{item.product_name}}</p>
                        <p class="product-quantity">Количество: {{item.quantity}}</p>
                        <p class="product-single-price">{{item.price}}₽ за единицу</p>
                     </div>
                  </div>
                  <div class="price-right-block">
                     <p class="product-price">{{item.quantity * item.price }}₽</p>
                     <button class="del-btn" @click="remove(item)">&times;</button>
                  </div>
               </div>
            </div>
         </div>

         <main>
            <div class="products">
               <div class="product-item" v-for="product of filtered" :key="product.id_product">
                  <img :src="imgCatalog" alt="img">
                  <div class="desc-block">
                     <h3>{{product.product_name}}</h3>
                     <p>{{product.price}}₽</p>
                     <button class="buy-btn" @click="addProduct(product)">Купить</button>
                  </div>
               </div>
            </div>
         </main>
      </div>
   </header>
   <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
